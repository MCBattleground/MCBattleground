<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Battleground</title>
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            background: url('battlefield.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px #000;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            margin: 20px;
            padding: 15px 25px;
            background-color: #FF4500;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, background-color 0.3s;
        }
        .button:hover {
            background-color: #FFA500;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Tervetuloa MC Battleground -serverille!</h1>
        <p>Serverimme nettiosoite: <strong>mcbattleground.fi</strong></p>
        <a href="rules.html" class="button">Säännöt</a>
        <a href="info.html" class="button">Tietoa</a>
    </div>
</body>
</html>
