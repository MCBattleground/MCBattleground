<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Säännöt - MC Battleground</title>
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            background: url('battlefield.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px #000;
        }
        ul {
            font-size: 1.5em;
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        .back-button {
            display: inline-block;
            margin: 20px;
            padding: 15px 25px;
            background-color: #FF4500;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, background-color 0.3s;
        }
        .back-button:hover {
            background-color: #FFA500;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>MC Battleground - Säännöt</h1>
        <ul>
            <li>Älä hauku muita pelaajia.</li>
            <li>Ei huijaamista tai epäoikeudenmukaista pelaamista.</li>
            <li>Kunnioita kaikkia pelaajia ja ylläpitoa.</li>
            <li>Pidä keskustelu asiallisena.</li>
        </ul>
        <a href="index.html" class="back-button">Takaisin etusivulle</a>
    </div>
</body>
</html>
